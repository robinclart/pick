AllCops:
  DisplayCopNames: true
  Exclude:
    - 'Gemfile'
    - 'pick.gemspec'

Lint:
  Enabled: false

Metrics:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/Documentation:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/DoubleNegation:
  Enabled: false

Style/RegexpLiteral:
  AllowInnerSlashes: true
